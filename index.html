<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>land Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sec">
        <header>
            <a href="#"><img src="imagens/logo.png" alt="" class="logo"></a>
            <ul>
                <li><a href="#">Inicial</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">O que há de novo</a></li>
                <li><a href="#">Quem somos</a></li>
                <li><a href="#">Contatos</a></li>
            </ul>
        </header> <!--fim header-->

        <div class="content">
            <div class="textbox">
                <h2>Robótica<br><span>O Futuro começa hoje</span></h2>
                <p>Venha conhecer.........</p>
                <a href="#">Veja você mesmo</a>
            </div><!--fim do textbox-->
            <div class="imgbox">
                <img src="imagens/img0.png" alt="" class="robos">

            </div><!--fim do imgbox-->

        </div><!--fim do content-->

        <ul class="thumb">
            <li><img src="imagens/inicial1.png" onclick="imgSlider('imagens/img1.png');changeBgcolor('#800080')"></li>
            <li><img src="imagens/inicial2.png" onclick="imgSlider('imagens/img2.png');changeBgcolor('#808080')"></li>
            <li><img src="imagens/inicial3.png" onclick="imgSlider('imagens/img3.png');changeBgcolor('#1e1e1e')"></li>

        </ul><!--fim do thumb-->

        <ul class="sci">
            <li><a href="#"><img src="imagens/facebook.png"></a></li>
            <li><a href="#"><img src="imagens/twitter.png"></a></li>
            <li><a href="#"><img src="imagens/instagram.png"></a></li>
        </ul><!--fim do sci-->

    </section><!--fim seção-->

    <script type="text/javascript">
        
    function imgSlider(anything){
        document.querySelector('.robos').src = anything;
    }
    function changeBgcolor(color){
        const sec = document.querySelector('.sec');
        sec.style.background = color;
    }

    </script>
    
</body>
</html>
